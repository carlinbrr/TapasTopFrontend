<!DOCTYPE html>
</html>
<head>
    <title>TapasTop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&family=Roboto+Mono:ital,wght@1,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/registerFormStyle.css">
</head>
<body>
    <header id="titulo">
        <h1>TapasTop</h1>
    </header>
    <section class="registro">
        <article class="post">   
            <section class="left"> 
                <img src="https://www.olivetto.com.co/wp-content/uploads/tapas-espanolas-imagen-destacada.jpg" height="600" class="img"/> 
            </section>
            <section class="seccion">
                <h2> Rellena el formulario para registrarte</h2>
                <section class="sect">
                    <section class="sectionLeft">
                        <form class="form1">
                            <div class="inputContainer">
                                <input type="text" class="input" placeholder="a" id="username" required>
                                <label class="label">Nombre de Usuario *</label>
                            </div>
                            <div class="inputContainer">
                                <input type="email" class="input" placeholder="a" id="email" required>
                                <label class="label">Correo electronico *</label>
                            </div>
                            <div class="inputContainer">
                                <input type="password" class="input" placeholder="a" id="password" required> 
                                <label class="label">Contraseña *</label>
                            </div>
                            <div class="inputContainer">
                                <input type="password" class="input" placeholder="a" id="password2" requireds> 
                                <label class="label">Repetir contraseña *</label>
                            </div>      
                            <div class="inputContainer">
                                <input type="text" class="input" placeholder="a" id="firstName">
                                <label class="label">Nombre</label>
                            </div>
                        </form> 
                    </section>
                    <section class="sectionRight">
                        <form class="form2">
                            <div class="inputContainer">
                                <input type="text" class="input" placeholder="a" id="lastName">
                                <label class="label">Apellidos</label>
                            </div>
                            <div class="inputContainer">
                                <input type="text" class="input" placeholder="a" id="address">
                                <label class="label">Dirección</label>
                            </div> 
                            <div class="inputContainer">
                                <input type="text" class="input" placeholder="a" id="gender">
                                <label class="label">Género</label>
                            </div>
                            <div class="inputContainer">
                                <input type="text" class="input" placeholder="a" id="country">
                                <label class="label">País</label>
                            </div>
                            <div class="inputContainer">
                                <input type="text" class="input" placeholder="a" id="description">
                                <label class="label">Descripción</label>
                            </div>
                        </form>
                    </section>
                </section>
                <section class="bajo">
                    <input type="file"  placeholder="a" id="image" accept="image/png, image/jpeg" >
                    <p class="nota"> (*) Son campos obligatorios </p>
                    <input type="button" class="submitBtn" value="Registrarse" onclick="register()"> 
                    <p id="message"></p>
                    <a id="link" class="link" href="login.html"></a>
                </section>
            </section>
        </article>    
    </section>
    <script src="js/main.js"></script>
</body>
</html>
